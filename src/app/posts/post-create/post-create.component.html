<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required
      #title="ngModel" minlength="5" placeholder="Title">
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
        rows="6"
        matInput
        name="content"
        ngModel="" required
        #content="ngModel"
        minlength="10"
        placeholder="Content"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a content</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
